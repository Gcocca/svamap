<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <meta http-equiv="Cache-control" content="No-Cache">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
    
    <style>
      #map {
      width: 100%;
      height: 98vh;
      float: left;
      }
      .info {
	  padding: 6px 8px;
	  font: 14px/16px Arial, Helvetica, sans-serif;
	  background: white;
	  background: rgba(255,255,255,0.8);
	  box-shadow: 0 0 15px rgba(0,0,0,0.2);
	  border-radius: 5px;
      }
      .info h4 {
	  margin: 0 0 5px;
	  color: #777;
      }
      
      .legend {
	  text-align: left;
	  line-height: 18px;
	  color: #555;
      }
      .legend i {
	  width: 18px;
	  height: 18px;
	  float: left;
	  margin-right: 8px;
	  opacity: 0.7;
      }
      .legend .circle {
	  border-radius: 50%;
	  width: 10px;
	  height: 10px;
	  margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="map">
      <script src="leaflet.js"></script>
      <script src="data.js"></script>
      <script>
    	
	var streets = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 18,
	    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
	}),
	topo = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	    maxZoom: 18,
	    attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
	}),
	Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    maxZoom: 16,
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	});
	
	function onEachPolygon(feature, layer) {
	    var popupContent = feature.properties.popup_text;
	    layer.bindPopup(popupContent);
	}
	
	function getOpacity(d) {
	    return d == 0  ? 0.7 :
		d == 1  ? 1.0 :
		0;
	}

	function getColor(d) {
	    return d == 0  ? "#3182bd" :
		d == 1  ? "#FF0000" :
		"#939393";
	}
	
	var moose_layer = new L.LayerGroup();
	L.geoJson(data2, {
	    style: function (feature) {
		return feature.proporties && feature.properties.style;
	    },
	    onEachFeature: onEachPolygon,
	    pointToLayer: function (feature, latlng) {
		return L.circleMarker(latlng, {
		    radius: 3,
		    fillColor: getColor(feature.properties.result),
		    color: getColor(feature.properties.result),
		    weight: 1,
		    opacity: getOpacity(feature.properties.result),
		    fillOpacity: getOpacity(feature.properties.result)
		});
	    }
	}).addTo(moose_layer);

	var deer_layer = new L.LayerGroup();
	L.geoJson(data3, {
	    style: function (feature) {
		return feature.proporties && feature.properties.style;
	    },
	    onEachFeature: onEachPolygon,
	    pointToLayer: function (feature, latlng) {
		return L.circleMarker(latlng, {
		    radius: 3,
		    fillColor: getColor(feature.properties.result),
		    color: getColor(feature.properties.result),
		    weight: 1,
		    opacity: getOpacity(feature.properties.result),
		    fillOpacity: getOpacity(feature.properties.result)
		});
	    }
	}).addTo(deer_layer);

	var reddeer_layer = new L.LayerGroup();
	L.geoJson(data4, {
	    style: function (feature) {
		return feature.proporties && feature.properties.style;
	    },
	    onEachFeature: onEachPolygon,
	    pointToLayer: function (feature, latlng) {
		return L.circleMarker(latlng, {
		    radius: 3,
		    fillColor: getColor(feature.properties.result),
		    color: getColor(feature.properties.result),
		    weight: 1,
		    opacity: getOpacity(feature.properties.result),
		    fillOpacity: getOpacity(feature.properties.result)
		});
	    }
	}).addTo(reddeer_layer);

	var baseLayers = {
	    "Terräng": topo,
	    "Vägkarta": streets,
	    "Flygfoto": Esri_WorldImagery
	};
	
	var overlays = {
	    "Älg": moose_layer,
	    "Rådjur": deer_layer,
	    "Kronhjort":reddeer_layer
	    
	};
	
	var map = L.map('map', {
	    center: [63.0, 17.5],
	    zoom: 5,
	    maxBounds: [[54,4],[70,31]],
	    layers: [topo, moose_layer, deer_layer, reddeer_layer]
	});

	// Show linkto github project
	var info = L.control({position: 'topright'});
	
	info.onAdd = function (map) {
	    this._div = L.DomUtil.create('div', 'info');
	    this.update();
	    return this._div;
	};
	
	info.update = function () {
	    this._div.innerHTML = '<a target="_blank" href="https://github.com/SVA-SE/svamap"><img style="vertical-align:middle" src="GitHub_Logo.png" height ="18"</a>';
	};
	
	info.addTo(map);
	
	L.control.layers(baseLayers, overlays, {collapsed:false}).addTo(map);
	
	L.control.scale({
	    position: 'bottomright',
	    maxWidth: 300,
	    imperial: false
	}).addTo(map);

	var chorolegend = L.control({position: 'bottomright'});

	// Add a legend of the points. Just negative if there are no positives

	var result = data1.features.map(function(i) {
	    return i.properties.result;
	});

	var anypos = result.some(function(x) { return x == 1; });

	function getGrades(d) {
	    return d == false  ? [0] :
		d == true  ? [0, 1] :
		[0];
	}

	var dotlegend = L.control({position: 'bottomright'});
	dotlegend.onAdd = function (map) {
	    var div = L.DomUtil.create('div', 'info legend'),
		grades = getGrades(anypos),
		labels = ["<b>Provtagna djur</b>"],
		labs = ['<b>CWD Negativa</b>','<b>CWD Positiva</b>'];
	    for (var i = 0; i < grades.length; i++) {
		value = grades[i];
		labels.push(
		    '<i class="circle" style="background:' + getColor(i) + '"></i> ' + labs[i]);
	    }
	    labels.push("<br>Kartan uppdaterad:<br>" + timestamp)
	    div.innerHTML = labels.join('<br>');
	    return div;
	};
	dotlegend.addTo(map);
      </script>
    </div>
  </body>
</html>
