language: r
warnings_are_errors: false
sudo: required

before_install:
  - sudo apt-get install aptitude
  - sudo aptitude install libgdal-dev
  - sudo aptitude install libproj-dev
r_packages:
  - covr

after_success:
  - Rscript -e "library(covr); coveralls()"

notifications:
  email:
    on_success: change
    on_failure: change